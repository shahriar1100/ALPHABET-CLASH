<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Game</title>
    <link rel="stylesheet" href="src/output.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- google font -->
  </head>
  <body>
    <main
      class="bg-[#010313] min-h-screen bg-[url('/images/background.png')] bg-no-repeat bg-center"
    >
      <!-- home screen -->
      <section id="home-screen" class="home">
        <div
          class="textArea font-poppins text-center min-h-screen flex justify-center items-center flex-col"
        >
          <div class="">
            <h1 class="text-[150px] font-bold">ALPHABET CLASH</h1>
            <p class="text-2xl font-poppins font-medium">
              Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button onclick="play()" class="btn btn-secondary mt-10">
              Play Now
            </button>
          </div>
        </div>
      </section>
      <!-- play ground start -->
      <section id="play-ground" class="play-ground hidden">
        <!-- screen -->
        <div
          class="flex items-center justify-center min-h-screen flex-col gap-y-5"
        >
          <div
            class="w-[1170px] h-[450px] bg-white/70 rounded-lg shadow-lg mx-auto border-20 border-[#010313cc]"
          >
            <p
              class="text-center px-2 py-2 w-[360px] rounded-b-[15px] mx-auto bg-[#010313cc]"
            >
              Don't watch keyboard while playing...
            </p>

            <h1 style="font-size: 80px;" class="text-center mt-10">Y</h1>
          </div>

          <!-- kbd start -->
          <div class="keyboard">
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- kbd end -->

          <!-- life score -->
          <div class="w-[1170px]">
            <div class="flex justify-between">
              <button class="btn btn-primary">
                Primary <i class="fa-regular fa-heart"></i>
              </button>
              <button class="btn btn-success">Success</button>
            </div>
          </div>
        </div>
      </section>
      <!-- play ground end -->
      <section class="score hidden">
        <div class="flex justify-center items-center min-h-screen">
          <div
            class="bg-gradient-to-br from-indigo-300 to-purple-800 w-[400px] py-[100px] space-y-4 rounded-2xl text-center"
          >
            <h1>
              <span class="text-5xl font-extrabold font-poppins">Score: </span>
              <span class="text-5xl">14</span>
            </h1>
            <button class="btn btn-secondary">Play Again</button>
            <p>Practice will make you Pro</p>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
